{% include "header.html" %}
<body>
  <div class="container mt-3">
    <div class="accordion" id="accordionExample">
      {% for todo in todos %}
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button fs-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
              {{ todo['name'] }}
            </button>
          </h2>
          <div id="collapse{{ loop.index }}" class="accordion-collapse collapse">
            <div class="accordion-body">
              {{ todo['desc'] }}<br><br>
              <i>Due: {{ todo['duedate'] }}</i><br>
              <a href="{{ url_for('delete_todo', todo_id=todo.id) }}" style="color: red">Delete</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="d-flex justify-content-center mt-3">
      <a class="btn btn-primary" href="{{ url_for('add') }}" role="button">Add</a>
    </div>
  </div>

</body>
